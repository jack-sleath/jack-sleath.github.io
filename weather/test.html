<!DOCTYPE html>
<html lang="en">
<head>
	<!--This section is setting up the page-->
	<meta charset="utf-8">
	<title>Ye Ye</title>
	<meta content="Artistic Weather" name="description">
	<link href="css/styles.css" rel="stylesheet">
</head>
<body>
	<!--This is the home page where the map loads before a place is selected-->
	<!--<div id="Home">
		<div id="England"><img src="css/images/England.png" width="1920px"></div>
	</div><!--Here is the section of HTML which contains all the divs needed to display the weather-->
	<div id="Display">
		
		<div id="Clouds"><img id="CloudsImage" src="css/images/clouds.png" width="1920px"></div>
		<div id="Weather"><img id="WeatherImage" src="css/images/clouds.gif" width="1920px"></div>
		<div id="SignEffects"><img id="SignEffectsImage" src="css/images/signcloud.gif" width="1920px"></div>
		<div id="SignText">
			<p>MAIDSTONE</p>
		</div>
		<div id="Sign"><img src="css/images/sign.png" width="1920px"></div>
		<div id="Scene"><img id="SceneImage" src="css/images/town.png" width="1920px"></div>
		<div id="Moon"><img id="MoonImage" src="css/images/Clear.png" width="1920px"></div>
		<div id="Sun"><img src="css/images/sun.png" width="1920px"></div>
		<div id="Atmosphere"><img id="AtmosImage" src="css/images/SkyAtmosphere.png" width="1920px"></div>
		<div id="Sky"><img id="SkyImage" src="css/images/skynight.png" width="1920px"></div>
	</div>
	<script>
			document.getElementById("Display").style.visibility = "Visible";
			document.getElementById("SignText").style.left = "100px";
			document.getElementById("SignText").style.bottom = "170px";
			document.getElementById("Sun").style.left = "0px";
			document.getElementById("Sun").style.bottom = "0px";
			
		</script>
</body>
</html>
