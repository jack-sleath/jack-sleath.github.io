<!DOCTYPE html>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #000;
        color: #ffe81f;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }
    h1 {
        margin-bottom: 0;
        font-size: 40px;
        text-shadow: 0 0 10px #ffe81f;
    }
    #score {
        margin-top: 5px;
        font-size: 22px;
        margin-bottom: 15px;
    }
    #game {
        display: flex;
        gap: 20px;
        margin-top: 10px;
    }
    .card {
        background: #111;
        padding: 15px;
        border-radius: 12px;
        width: 260px;
        border: 2px solid #ffe81f66;
        box-shadow: 0 0 10px #ffe81f44;
        min-height: 280px;
    }
    .svgWrap {
        width: 100%;
        text-align: center;
        margin-bottom: 10px;
    }
    .card h2 {
        text-align: center;
        margin: 5px 0 15px 0;
    }
    .card ul { list-style: none; padding: 0; }
    .card li { margin-bottom: 8px; }
    .hiddenCard {
        text-align: center;
        margin-top: 80px;
        font-size: 22px;
        opacity: 0.6;
    }
    button {
        margin-top: 20px;
        padding: 10px 20px;
        background: #ffe81f;
        color: #000;
        font-weight: bold;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }
    button:hover { background: #fff176; }
    #result {
        margin-top: 20px;
        font-size: 22px;
        font-weight: bold;
        text-align: center;
    }
</style>
</head>
<body>

<div id="score">Score: <b>0</b></div>

<div id="game">
    <div class="card" id="playerCard"></div>
    <div class="card" id="computerCard">

let currentPlayerCard;
let currentComputerCard;

/* ----------------------------------------------------
   SCORE SYSTEM
------------------------------------------------------*/
let score = 0;

function updateScoreDisplay() {
    document.getElementById("score").innerHTML = `Score: <b>${score}</b>`;
}

/* ----------------------------------------------------
   GAME LOGIC
------------------------------------------------------*/
function drawCard() {
    currentPlayerCard = cards[Math.floor(Math.random() * cards.length)];
    currentComputerCard = cards[Math.floor(Math.random() * cards.length)];

    displayCard("playerCard", currentPlayerCard, true);

    document.getElementById("computerCard").innerHTML =
        `<div class="hiddenCard">Hidden<br>Card</div>`;

    document.getElementById("result").innerHTML = "";
}

function displayCard(elementId, card, allowClick) {
    let output = `
        <div class="svgWrap">${card.svg}</div>
        <h2>${card.name}</h2>
        <ul>
    `;

    for (let attr in card) {
        if (["name", "svg"].includes(attr)) continue;
        if (allowClick) {
            output += `<li><button onclick="compare('${attr}')">${attr}: ${card[attr]}</button></li>`;
        } else {
            output += `<li>${attr}: ${card[attr]}</li>`;
        }
    }

    output += "</ul>";
    document.getElementById(elementId).innerHTML = output;
}

function compare(attribute) {
    const playerVal = currentPlayerCard[attribute];
    const compVal = currentComputerCard[attribute];

    displayCard("computerCard", currentComputerCard, false);

    let resultMsg = "";

    if (playerVal > compVal) {
        score++;
        resultMsg = "âœ¨ You Win!";
    } else if (playerVal < compVal) {
        score = 0;

    }

    updateScoreDisplay();

    document.getElementById("result").innerHTML =
        `You chose <b>${attribute}</b><br>
         You: ${playerVal} | Computer: ${compVal}<br><br>
         ${resultMsg}`;
}
