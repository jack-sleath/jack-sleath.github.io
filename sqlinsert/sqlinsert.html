<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>SQL Table to Insert Statement Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <h1>SQL Table to Insert Statement Converter</h1>
        <p class="small">Paste a table result (headers + rows) and convert it into SQL INSERT statements.</p>

        <label for="tableName">Table name</label>
        <input type="text" id="tableName" placeholder="Enter table name">

        <label for="tableData">Results input</label>
        <textarea id="tableData" placeholder="Paste your table data here (include header row)"></textarea>

        <div class="row">
            <button id="convertBtn" type="button">Convert</button>
            <button id="copyBtn" type="button">Copy SQL</button>
            <span id="status" class="small" aria-live="polite"></span>
        </div>

        <label for="output">Insert statements</label>
        <textarea id="output" readonly placeholder="Generated INSERT statements will appear here..."></textarea>

        <a class="home-link" href="https://jack-sleath.github.io/">Home...</a>
    </div>

    <script src="js/script.js"></script>
    <script>
        // small helper for existing script to show transient messages
        function setStatus(message) {
            const el = document.getElementById('status');
            if (!el) return;
            el.textContent = message;
            if (!message) return;
            setTimeout(() => { if (el.textContent === message) el.textContent = ''; }, 2500);
        }
        window.setStatus = setStatus;

        // wire buttons to existing script functions if present
        document.getElementById('convertBtn').addEventListener('click', function () {
            if (typeof ConvertTable === 'function') ConvertTable();
        });
        document.getElementById('copyBtn').addEventListener('click', function () {
            if (typeof CopyInsertStatements === 'function') CopyInsertStatements();
        });
    </script>
</body>
</html>
