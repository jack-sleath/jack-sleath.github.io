<html lang="en">
<head>
    <meta charset="utf-8">

    <title>GAR vs CIS Character Sheet</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>

</head>

<body>
    <div>

        <form class="charsheet">
            <header>
                <section class="charname">
                    <label for="charname">Character Name</label><input name="charname" placeholder="'Nickname' XX-9999" />
                </section>
                <section class="misc">
                    <ul>
                        <li>
                            <label for="classlevel">Class</label><input name="classlevel" placeholder="Class" />
                        </li>
                        <li>
                            <label for="background">Background</label><input name="background" placeholder="Clone/Droid" />
                        </li>
                        <li>
                            <label for="playername">Player Name</label><input name="playername" placeholder="Discord Username">
                        </li>
                        <li>
                            <label for="species">Species</label><input name="species" placeholder="Species" />
                        </li>
                        <li>
                            <label for="alignment">Alignment</label><input name="alignment" placeholder="GAR/CIS" />
                        </li>
                    </ul>
                </section>
            </header>
            <main>
                <section>
                    <section class="attributes">
                        <div class="scores">
                            <ul>
                                <li>
                                    <div class="score">
                                        <label for="Strengthscore">Strength</label><input name="Strengthscore" placeholder="10" />
                                    </div>
                                    <div class="modifier">
                                        <input name="Strengthmod" placeholder="+0" />
                                    </div>
                                </li>
                                <li>
                                    <div class="score">
                                        <label for="Dexterityscore">Dexterity</label><input name="Dexterityscore" placeholder="10" />
                                    </div>
                                    <div class="modifier">
                                        <input name="Dexteritymod" placeholder="+0" />
                                    </div>
                                </li>
                                <li>
                                    <div class="score">
                                        <label for="Constitutionscore">Constitution</label><input name="Constitutionscore" placeholder="10" />
                                    </div>
                                    <div class="modifier">
                                        <input name="Constitutionmod" placeholder="+0" />
                                    </div>
                                </li>
                                <li>
                                    <div class="score">
                                        <label for="Wisdomscore">Wisdom</label><input name="Wisdomscore" placeholder="10" />
                                    </div>
                                    <div class="modifier">
                                        <input name="Wisdommod" placeholder="+0" />
                                    </div>
                                </li>
                                <li>
                                    <div class="score">
                                        <label for="Intelligencescore">Intelligence</label><input name="Intelligencescore" placeholder="10" />
                                    </div>
                                    <div class="modifier">
                                        <input name="Intelligencemod" placeholder="+0" />
                                    </div>
                                </li>
                                <li>
                                    <div class="score">
                                        <label for="Charismascore">Charisma</label><input name="Charismascore" placeholder="10" />
                                    </div>
                                    <div class="modifier">
                                        <input name="Charismamod" placeholder="+0" />
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </section>
                    <div class="otherprofs box textblock">
                        <label for="otherprofs">Other Proficiencies and Languages</label><textarea name="otherprofs"></textarea>
                    </div>
                </section>
                <section>
                    <section class="combat">
                        <div class="armorclass">
                            <div>
                                <label for="ac">Armor Class</label><input name="ac" placeholder="10" type="text" />
                            </div>
                        </div>
                        <div class="initiative">
                            <div>
                                <label for="initiative">Initiative</label><input name="initiative" placeholder="+0" type="text" />
                            </div>
                        </div>
                        <div class="speed">
                            <div>
                                <label for="speed">Speed</label><input name="speed" placeholder="10" type="text" />
                            </div>
                        </div>
                        <div class="hp">
                            <div class="regular">
                                <div class="max">
                                    <label for="maxhp">Hit Point Maximum</label><input name="maxhp" placeholder="10" type="text" />
                                </div>
                                <div class="current">
                                    <label for="currenthp">Current Hit Points</label><input name="currenthp" type="text" />
                                </div>
                            </div>
                            <div class="temporary">
                                <label for="temphp">Temporary Hit Points</label><input name="temphp" type="text" />
                            </div>
                        </div>
                    </section>
                    <section class="attacksandspellcasting">
                        <div>
                            <label>Attacks & Spellcasting</label>
                            <table>
                                <thead>
                                    <tr>
                                        <th>
                                            Name
                                        </th>
                                        <th>
                                            Atk Bonus
                                        </th>
                                        <th>
                                            Damage/Type
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            <input name="atkname1" type="text" />
                                        </td>
                                        <td>
                                            <input name="atkbonus1" type="text" />
                                        </td>
                                        <td>
                                            <input name="atkdamage1" type="text" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input name="atkname2" type="text" />
                                        </td>
                                        <td>
                                            <input name="atkbonus2" type="text" />
                                        </td>
                                        <td>
                                            <input name="atkdamage2" type="text" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input name="atkname3" type="text" />
                                        </td>
                                        <td>
                                            <input name="atkbonus3" type="text" />
                                        </td>
                                        <td>
                                            <input name="atkdamage3" type="text" />
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <textarea></textarea>
                        </div>
                    </section>
                    <section class="equipment">
                        <div>
                            <label>Equipment</label>
                            <div class="money">
                                <ul>
                                    <li>
                                        <label for="credits">Cred</label><input name="credits" />
                                    </li>
                                </ul>
                            </div>
                            <textarea placeholder="Equipment list here"></textarea>
                        </div>
                    </section>
                </section>
                <section>
                    <section class="flavor">
                        <div class="personality">
                            <label for="personality">Personality</label><textarea name="personality"></textarea>
                        </div>
                        <div class="ideals">
                            <label for="ideals">Ideals</label><textarea name="ideals"></textarea>
                        </div>
                        <div class="bonds">
                            <label for="bonds">Bonds</label><textarea name="bonds"></textarea>
                        </div>
                        <div class="flaws">
                            <label for="flaws">Flaws</label><textarea name="flaws"></textarea>
                        </div>
                    </section>
                    <section class="features">
                        <div>
                            <label for="features">Backstory</label><textarea name="features"></textarea>
                        </div>
                    </section>
                </section>
            </main>
        </form>
    </div>
    <a href="../index.md">Home...</a>
</body>
</html>
